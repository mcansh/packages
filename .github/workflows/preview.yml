name: ğŸš€ Release (preview)
permissions:
  contents: read
  packages: write
on:
  push:
    branches:
      - main
    paths:
      - ./
    tags:
      - "!**"
  pull_request:
    branches: [main]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: â” Enable corepack
        run: corepack enable

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: ğŸŸ§ Install dependencies
        run: pnpm install --recursive --frozen-lockfile --strict-peer-dependencies

      - name: ğŸ” Setup npm auth
        run: |
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: ğŸŸ§ Set publish-branch to current branch
        run: |
          echo "publish-branch=$(git branch --show-current)" >> ~/.npmrc

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“¦ Package
        run: pnpm run attw

      - name: ğŸš€ Publish PR
        run: pnpx pkg-pr-new publish
